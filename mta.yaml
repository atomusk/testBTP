_schema-version: '3.2'
ID: app_abn
version: 0.0.1

parameters:
  enable-parallel-deployments: true
 
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:
  # ---------------- DATABASE DEPLOYER MODULE ------------------
  - name: app_abn-db-deployer
  # ------------------------------------------------------------
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: app_abn-uaa
      - name: app_abn-db

  # --------------------- SERVER MODULE ------------------------
  - name: app_abn-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1024M
    properties:
      ApplicationInterfaceKey: saptest0
      APIKey: rzxb8jt3O6W570dqy1GGhFeJwnjYiaWk
    requires:
      - name: app_abn-uaa
      - name: app_abn-dest
      - name: app_abn-logging
      - name: app_abn-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}


  # ----------- HTML5 APP REPOSITORY APP HTML5 MODULE ----------
  - name: app_abn-html5
  # ------------------------------------------------------------
    type: html5
    path: app/resources/html5
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: []

  # ----------- HTML5 APP REPOSITORY APP FIORI MODULE ----------
  - name: app_abn-fiori
  # ------------------------------------------------------------
    type: html5
    path: app/resources/fiori
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: []

  # ----------- HTML5 APP REPOSITORY DEPLOYER MODULE -----------
  - name: app_abn-ui-deployer
  # ------------------------------------------------------------
    type: com.sap.application.content
    path: .
    requires:
      - name: app_abn-html5repo
        parameters:
          content-target: true
    build-parameters:
      build-result: gen/app
      requires:
        - artifacts:
            - html5-content.zip
          name: app_abn-html5
          target-path: gen/app/
        - artifacts:
            - fiori-content.zip
          name: app_abn-fiori
          target-path: gen/app/

  # ----- HTML5 APP REPOSITORY DESTINATION CONTENT MODULE ------
  - name: app_abn-dest-content
  # ------------------------------------------------------------
    type: com.sap.application.content
    requires:
      - name: app_abn-uaa
        parameters:
          service-key:
            name: app_abn-uaa-sk
      - name: app_abn-dest
        parameters:
          content-target: true
      - name: app_abn-html5repo
        parameters:
          service-key:
            name: app_abn-html5repo-sk
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Name: app_abn-service-app_abn-uaa
              ServiceInstanceName: app_abn-uaa
              ServiceKeyName: app_abn-uaa-sk
              Authentication: OAuth2UserTokenExchange
              sap.cloud.service: app_abn-service
            - Name: app_abn-service-app_abn-html5repo
              ServiceInstanceName: app_abn-html5repo
              ServiceKeyName: app_abn-html5repo-sk
              sap.cloud.service: app_abn-service
    build-parameters:
      no-source: true

resources:
  # ----------------------- UAA SERVICE ------------------------
  - name: app_abn-uaa
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

  # -------------------- DESTINATION SERVICE -------------------
  - name: app_abn-dest
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          subaccount:
            existing_destinations_policy: update
            destinations:
              - Name: app_abn-srv
                Description: TestAPP - Server Module
                URL: ~{srv-api/srv-url}
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                HTML5.DynamicDestination: true

  # ----------- HTML5 APP REPOSITORY HOSTING SERVICE -----------
  - name: app_abn-html5repo
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host




  # ------------------- HDI CONTAINER SERVICE ------------------
  - name: app_abn-db
  # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}



  # ---------------- APPLICATION LOGGING SERVICE ---------------
  - name: app_abn-logging
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
